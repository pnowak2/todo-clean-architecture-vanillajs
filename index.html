<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clean Architecture App</title>
  </head>

  <body>
    <h1>Todos (<span id="incompletedTodosCount"></span> items left of <span id="todosCount"></span>)</h1>

    <input type="text" id="addTodoInput" placeholder="Add todo..">
    <button id="addTodo">Add todo</button>
    <button id="getAllTodos">All</button>
    <button id="getCompletedTodos">Completed</button>
    <button id="getIncompletedTodos">Incompleted</button>
    <button id="removeCompletedTodos">Clear completed</button>

    <ul id="todos"></ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clean Architecture App</title>
  </head>

  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" type="text" id="addTodoInput" placeholder="What needs to be done?">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all"> Mark all as complete </label>
      </header>

      <ul id="todos" class="todo-list"></ul>

      <footer class="footer">
        <span class="todo-count">
          <strong id="activeTodosCount"></strong> item(s) left
        </span>

        <ul class="filters">
          <li><a class="selected" href id="getAllTodos">All</a></li>
          <li><a href id="getActiveTodos">Active</a></li>
          <li><a href id="getCompletedTodos">Completed</a></li>
        </ul>

        <button id="removeCompletedTodos" class="clear-completed">Clear completed</button>
      </footer>
    </section>

    <footer 
      class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="mailto:piotr-andrzej.nowak@ext.ec.europa.eu">Piotr Nowak</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
